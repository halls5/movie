<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #141414;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
        }
        .signup-container {
            background-color: #2f2f2f;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-custom {
            background-color: #e50914;
            color: #ffffff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2 class="text-center mb-4">회원가입</h2>
        <form>
            <div class="form-group d-flex">
                <input type="text" class="form-control" id="userId" placeholder="아이디">
                <button type="button" class="btn btn-secondary ml-2">중복확인</button>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="비밀번호">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="confirmPassword" placeholder="비밀번호 확인">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="nickname" placeholder="닉네임">
            </div>
            <button type="submit" class="btn btn-custom btn-block">가입</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
